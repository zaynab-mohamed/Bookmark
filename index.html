<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmarker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="vh-100 bg-pink">
        <h1 class="item-sizee text-center py-2 position-relative ">Bookmarker</h1>
        <div class="container">
            <div class="bookmark-dotted p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                  <i class="fa-solid fa-bookmark"></i>
                  Bookmark your favorite sites
                  <i class="fa-solid fa-bookmark"></i>
                </h2>
            <div class="w-100 mb-3">
                <label for="siteName"><i class="fa-solid fa-book-bookmark pe-2 "></i>Site Name</label>
                <input oninput="validName()" type="text" class=" selectedInput form-control" id="siteName" placeholder="siteName">
                <p id="msgName" class="alert alert-danger d-none">Site name must contain at least 3 characters</p>

              </div>
              <div class=" w-100 mb-3">
                <label for="siteURL"><i class="fa-solid fa-link pe-2 "></i> Site URL</label>
                <input oninput="validURL()" type="text" class=" selectedInput form-control" id="siteURL" placeholder="siteURL">
                <p id="msgURL" class="alert alert-danger d-none">Please enter the URL</p>

              </div>
              <button onclick="addproduct()" id="btnAdd" type="submit" class="btn btn-danger">Submit</button>
              <button onclick="UpdateProduct()" id="btnUpdate" type="button" class="btn btn-warning d-none">Update Product</button>

    
              <div class="w-100 bookmark-dotted">
                <table class=" table mt-4 text-center bg-light">
                    <thead>
                      <tr>
                        <th>index</th>
                      <th >Website Name</th>
                      <th >Update</th>
                      <th >Visit</th>
                      <th >Delete</th>
                    </tr>
                </thead>
                    <tbody id="tableContent"></tbody>
                  </table>
              </div>
            
        </div>
        </div>
    </div>
  
    <div id="fixedBox" class="d-none justify-content-center align-items-center p-4 rounded-2 shadow-lg vh-100">
      <div class="alertMsg bg-light rounded-2 p-4">
          <div class="d-flex justify-content-between align-items-baseline">
              <ul class="circles d-flex list-unstyled">
                  <li class="rounded-circle"></li>
                  <li class="rounded-circle"></li>
                  <li class="rounded-circle"></li>
              </ul>
              <div id="close-icon">
                  <i class="fa-solid fa-xmark"></i>
              </div>
          </div>
          <h4 class="py-3 fw-400">
              Site Name or Url is not valid, Please follow the rules below:
          </h4>
          <p class="mb-0 fw-400">
              <i class="fa-regular fa-circle-right p-2"></i>
              Site name must contain at least 3 characters
          </p>
          <p class="mb-0 fw-400 pt-2">
              <i class="fa-regular fa-circle-right p-2"></i>
              Site URL must be a valid one
          </p>
      </div>
  </div>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="style.js"></script>
</body>
</html>
